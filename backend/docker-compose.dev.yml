version: '3'
services:

  mongodb:
    image: mongo:4.2.15
    container_name: mongo-pwndoc-dev
    command: --wiredTigerCacheSizeGB 1 # 50% of (max RAM - 1GB) - minimum 0.25 (Modify it depending on defined RAM limits)
    deploy:
      resources:
        limits:
          memory: 3G # Maximum memory to allocate (Modify it depending on host ressources - leave at least 1GB free for host)
        reservations:
          memory: 1G # Minimum memory required
    volumes:
      - ./mongo-data-dev:/data/db
    restart: always
    ports:
      - 127.0.0.1:${DB_PORT_HOST}:27017
    environment:
      - MONGO_DB:pwndoc
    networks:
      - backend

  pwndoc-backend-dev:
    build: 
      context: .
      dockerfile:  Dockerfile.dev
    image: yeln4ts/pwndoc:backend-dev
    container_name: pwndoc-backend-dev
    environment:
      - DB_SERVER=mongo-pwndoc-dev
      - DB_NAME=pwndoc
    volumes:
      - ./src:/app/src
      - ./ssl:/app/ssl
      - ./report-templates:/app/report-templates
      - ./backup:/app/backup
    depends_on:
      - mongodb
    restart: always
    links:
      - mongodb
    networks: 
      - backend

  pwndoc-languagetools-dev:
    profiles:
      - spellcheck
    image: erikvl87/languagetool
    container_name: pwndoc-languagetools
    restart: always
    ports:
      - 8010:8010
    networks:
      - backend

volumes:
  mongo-data-dev:

networks:
  backend:
    driver: bridge