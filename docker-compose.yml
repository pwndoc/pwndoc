version: '3'
services:
  mongodb:
    image: mongo
    container_name: mongo-pwndoc
    volumes:
      - ./backend/mongo-data:/data/db
    restart: always
    ports:
      - 127.0.0.1:27017:27017
    environment:
      - MONGO_DB:pwndoc
    networks:
      - backend
    restart: always

  pwndoc-backend:
    build: ./backend
    image: yeln4ts/pwndoc:backend
    container_name: pwndoc-backend
    volumes:
      - ./backend/report-templates:/app/report-templates
    depends_on:
      - mongodb
    restart: always
    ports:
      - 4242:4242
    links:
      - mongodb
    networks: 
      - backend
    restart: always

  pwndoc-frontend:
    build: ./frontend
    image: yeln4ts/pwndoc:frontend
    container_name: pwndoc-frontend
    restart: always
    ports:
      - 8443:8443
    networks:
      - backend
    restart: always

  mgob:
    image: stefanprodan/mgob
    container_name: pwndoc_mgob 
    volumes:
      - ./backup/config:/config
      - ./backup/storage:/storage
      - ./backup/tmp:/tmp
      - ./backup/data:/data
    restart: always
    # ports:
    #  - 8090:8090
    links:
      - mongodb
    networks:
      - backend
   
networks:
  backend:
      driver: bridge
